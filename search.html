<html>
  <head>
    <title>Place Autocomplete</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/search.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <header class="header">
    <a href="index.html"><img src="img/Logo.svg" alt="logo" /></a>
    <div class="header-navber">
      <a href="index.html" class="header-link">首頁</a>
      <a href="#" class="header-link">貓貓食誌</a>
      <a href="#" class="header-link">常見問答</a>
    </div>
    <div class="header-member">
      <div class="header-login">
        <a href="#" class="header-login_a">登入</a>
      </div>
      <div class="header-signup">
        <a href="#" class="header-signup_a">註冊</a>
      </div>
    </div>
  </header>
  <body>
    <h1 class="h1">動物醫院列表</h1>
    <div class="searchBlock">
      <form action="">
        <div class="searchBox">
          <input class="searchInput" type="text" name="" placeholder="Search" />
          <button class="searchButton" href="#">search</button>
        </div>
        <select>
          <option>選擇縣市</option>
          <option>台北市</option>
        </select>
        <select>
          <option>選擇區域</option>
          <option>中正區</option>
        </select>

        <button>我的最愛</button>
      </form>
    </div>
    <div class="container"></div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7GydbYSP3kmfNMmoGgHeQCgiYOV7lbv8&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="js/all.js"></script>
  </body>
  <footer class="footer">
    <a href="index.html"><img src="img/Logo.svg" alt="logo" /></a>
    <img src="img/Group.svg" alt="貓貓圖片" />
    <div class="footer-copyright">© 2023 Meow Eat</div>
  </footer>
</html>
