<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/b7b15a63be.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <header class="header">
    <a href="index.html"
      ><img src="img/Logo.svg" alt="logo" class="header-logo"
    /></a>
  </header>

  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">註冊</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="用戶名" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                placeholder="電子信箱"
              />
              <input type="submit" class="hidden" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              <input type="password" placeholder="密碼" />
            </div>
            <p>忘記密碼？<a href="#">立即重設密碼</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">註冊</button>
            <button type="button" id="signinBtn" class="disable">登入</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <a href="index.html"
        ><img src="img/Logo.svg" alt="logo" class="footer-logo"
      /></a>
      <img src="img/Group.svg" alt="貓貓圖片" class="footer-img" />
      <div class="footer-copyright">© 2023 Meow Eat</div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
